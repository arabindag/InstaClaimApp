<ion-header>

  <ion-navbar>
    <ion-title>policy</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        Policy
      </ion-col>
      <ion-col>
        Action
      </ion-col>
    </ion-row>
    <ion-row  *ngFor ="let data of policies">
      <ion-col>
        {{data.policyid}}
      </ion-col>
      <ion-col>
        <button ionic-button (click)="goToClaim(data.policyid)">Claim</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
